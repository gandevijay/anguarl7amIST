<button type="button" (click)="getCurrentDate()">Get Date</button>
  <label>{{date}}</label>

<div class="container">
    <ag-grid-angular 
    style="width:650px; height:150px"
    class="ag-theme-balham"
    [rowData]="rowData" 
    [columnDefs]="columnDefs" 
    [modules]="modules"></ag-grid-angular>

</div>

<div class="container">
  <table class="table table-bordered">
      <thead>
        <th>ID</th><th>Name</th><th>Email</th><th>Address</th>
      </thead>
      <tbody>
        <tr *ngFor="let item of students">
          <td>{{item.ID}}</td>
          <td>{{item.Name}}</td>
          <td>{{item.Email}}</td>
          <td>{{item.address}}</td>
        </tr>
      </tbody>
  </table>
  </div>


<ul *ngFor="let item of students; let i = index">
    <li> {{i}} {{item.ID}} {{item.Name}} {{item.Email}} {{item.address}}</li>
</ul>



<div class="container">
  <table class="table table-bordered">
      <thead>
        <th>ID</th><th>Name</th><th>Email</th><th>Address</th>
      </thead>
      <tbody>
        <tr *ngFor="let item of users">
          <td>{{item.id}}</td>
          <td>{{item.name}}</td>
          <td>{{item.email}}</td>
          <td>{{item.address.street}}</td>
        </tr>
      </tbody>
  </table>
  </div>
